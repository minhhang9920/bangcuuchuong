<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter a number: "));
    let total = 0; //lưu tổng
    while (num != -1) {
        num = parseInt(prompt("Enter a number: "));
        alert(num);
        total += num; //tính tổng
    }
    alert(total); //thoát vòng lặp -> hiện tổng
</script>
</body>
</html>
