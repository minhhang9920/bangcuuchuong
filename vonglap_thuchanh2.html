<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp Do-While</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt('Nhập vào số trong khoảng từ 1 -> 10');
    } while (value < 1 || value > 10);
    alert('Số bạn vừa nhập là ' + value);
</script>
</body>
</html>
