<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h2>Bảng Cửu Chương</h2>

<script>
    let bangCC = `<table border='1' width='800' cellspacing='0' cellpadding='3'>`;
    let i = 1;
    let j = 2;

    //tạo dòng
    while (i <= 9) {
        bangCC = `${bangCC} <tr>`;

        //tạo cell & nội dung cho cell
        while (j <= 9) {
            let result = j * i;
            let display = `${j} x ${i} = ${result}`
            //display = 'j + "x" + i + "=" + result'
            bangCC = `${bangCC} <td> ${display} </td>`;
            j++;
        }

        bangCC = `${bangCC} </tr>`;
        j = 2;
        i++;
    }

    bangCC = `${bangCC} </table>`;
    document.write(bangCC);
</script>
</body>
</html>
